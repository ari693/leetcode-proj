<!DOCTYPE html>
<html>
  <head>
    <title>CodeQuest</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Fasthand&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="form">
      <div class="nav">
        <img src="/static/logo.png" alt="Image Description">
        <div class="heading">
          <h4>CodeQuest</h4>
        </div>
        
      </div>
      <div class="qoute">Discover Your LeetCode Questions with Ease</div>
      <div class="srh">
        <form method="POST">
          {{ form.hidden_tag() }} {{ form.search() }} {{
        form.submit() }}
      </form>

      </div>
    </div>
    <div class="dis">
      {% for result in results %}
      <a href="{{ result['Question Link'] }}">{{ result['Question Link'] }}</a>
      <!-- <p>Score: {{ result['Score'] }}</p> -->
      {% endfor %}
    </div>
  </body>
</html>
